<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Header -->
        <div>
            <h1 style="text-align: center;">Home Page</h1>
        </div>
        
        <!-- Navbar -->
        <nav>
            <a href="./index.html">Home</a>
            <a href="./games/index.html">Games</a>
            <a href="./models/index.html">Models</a>
            <a href="./about/index.html">About</a>
        </nav>
        
        <!-- Carousel -->
        <div id="homeCarousel" class="carousel slide w-50 mx-auto">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/Placeholder1.png" class="d-block w-100" alt="Placeholder alt">
                </div>
                <div class="carousel-item">
                    <img src="images/Placeholder2.png" class="d-block w-100" alt="Placeholder alt">
                </div>
                <div class="carousel-item">
                    <img src="images/Placeholder3.png" class="d-block w-100" alt="Placeholder alt">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Cards -->
        <div id="cardDiv" class="container text-center">
            <div class="row">
                <div class="col">
                    <a href="./games/index.html">
                    <div class="card">
                        <img src="images/Placeholder.png" class="card-img-top" alt="Placeholder alt">
                        <div class="card-body">
                            <h5 class="card-title">Games Placeholder</h5>
                        </div>
                    </div>
                    </a>
                </div>
                <div class="col">
                    <a href="./models/index.html">
                    <div class="card">
                        <img src="images/Placeholder.png" class="card-img-top" alt="Placeholder alt">
                        <div class="card-body">
                            <h5 class="card-title">Models Placeholder</h5>
                        </div>
                    </div>
                    </a>
                </div>
                <div class="col">
                    <a href="./about/index.html">
                    <div class="card">
                        <img src="images/Placeholder.png" class="card-img-top" alt="Placeholder alt">
                        <div class="card-body">
                            <h5 class="card-title">About Placeholder</h5>
                        </div>
                    </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <span>&copy; Nicolas Minervini 2025</span>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
